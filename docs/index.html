<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to PDF Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }
        textarea {
            width: calc(100% - 20px);
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            resize: vertical;
        }
        input {
            margin: 5px 0;
            width: calc(100% - 20px);
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
        }
        button {
            margin: 20px 0;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text to PDF Converter</h1>
        
        <label for="title">Title:</label>
        <input type="text" id="title" placeholder="Enter title">
        
        <label for="subject">Subject:</label>
        <input type="text" id="subject" placeholder="Enter subject">
        
        <label for="keywords">Keywords:</label>
        <input type="text" id="keywords" placeholder="Enter keywords">
        
        <label for="author">Author:</label>
        <input type="text" id="author" placeholder="Enter author">
        
        <textarea id="textInput" rows="10" placeholder="Enter your text here..."></textarea>
        
        <label for="leftMargin">Left Margin (mm):</label>
        <input type="number" id="leftMargin" value="20">
        
        <label for="rightMargin">Right Margin (mm):</label>
        <input type="number" id="rightMargin" value="20">
        
        <label for="topMargin">Top Margin (mm):</label>
        <input type="number" id="topMargin" value="30">
        
        <button id="generatePdf">Generate PDF</button>
    </div>

    <script>
        document.getElementById('generatePdf').addEventListener('click', function() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const text = document.getElementById('textInput').value;

            const leftMargin = parseFloat(document.getElementById('leftMargin').value);
            const rightMargin = parseFloat(document.getElementById('rightMargin').value);
            const topMargin = parseFloat(document.getElementById('topMargin').value);
            
            // Optional Metadata
            const title = document.getElementById('title').value;
            const subject = document.getElementById('subject').value;
            const keywords = document.getElementById('keywords').value;
            const author = document.getElementById('author').value;
            
            // Setting PDF Metadata
            if (title) doc.setProperties({ title: title });
            if (subject) doc.setProperties({ subject: subject });
            if (keywords) doc.setProperties({ keywords: keywords });
            if (author) doc.setProperties({ author: author });

            const pageWidth = doc.internal.pageSize.getWidth();
            const textWidth = pageWidth - leftMargin - rightMargin;

            doc.text(text, leftMargin, topMargin, { maxWidth: textWidth });
            doc.save('converted.pdf');
        });
    </script>
</body>
</html>
